<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/p2.css">
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="assets/bg.mp4" type="video/mp4">
    </video>
    <div class="background" id="page-container">
        <div class="content">
            <div class="top-text fade-in" style="animation-delay: 0.5s;">
                A dry and scorching <span class="desert-link">desert</span>,<br>
                filled with swirling <span id="sandstorms" class="hover-effect">sandstorms</span>.
            </div>
            <div class="bottom-text fade-in" style="animation-delay: 1.5s;">
                No <span id="water" class="hover-effect">water</span> to drink,<br>
                no life to be found.<br>
                <span class="italic-text">This was the <span class="desert-link">desert</span> of my true self.</span>
            </div>
        </div>
        <div id="hover-display" class="hover-display"></div>
    </div>

    <script>
        const sandstorms = document.getElementById('sandstorms');
        const water = document.getElementById('water');
        const hoverDisplay = document.getElementById('hover-display');
        const desertLinks = document.querySelectorAll('.desert-link');
        const pageContainer = document.getElementById('page-container');

        function showCenteredText(text, color) {
            hoverDisplay.textContent = text;
            hoverDisplay.style.color = color;
            hoverDisplay.style.display = 'block';
        }

        function hideCenteredText() {
            hoverDisplay.style.display = 'none';
        }

        sandstorms.addEventListener('mouseenter', () => {
            showCenteredText('SANDSTORMS', '#e9c46a'); 
        });

        sandstorms.addEventListener('mouseleave', () => {
            hideCenteredText();
        });

        water.addEventListener('mouseenter', () => {
            showCenteredText('WATER', '#4682b4'); 
        });

        water.addEventListener('mouseleave', () => {
            hideCenteredText();
        });

        desertLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); 
                pageContainer.classList.add('flip-animation'); 

                setTimeout(() => {
                    window.location.href = '/Users/olivialiviaw/Desktop/Project 1/page3/p3.html'; 
                }, 2000); 
            });
        });

        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${e.pageX}px`;
            particle.style.top = `${e.pageY}px`;

            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const colors = ['#D4A373', '#E9C46A', '#F4A261', '#E76F51', '#C5A16F'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 1000);
        });
    </script>
</body>
</html>
